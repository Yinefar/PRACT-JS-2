<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de adivinar el número</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <h1> ADIVINA EL NÚMERO</h1>
    <button  onclick="num()"> ¡Iniciar el juego!</button >
        <h3> Número:  <p id="numberito"> _ </p></h3>
    
    <br>
    <p>     Introduce el número entre 1 y 100: </p>
    <input type="number" id="numeroEntrada">
    <button onclick="chequearResultado()"> Comprobar</button>
    <p id="mensaje"> ¡A jugar!</p>
    <h3> Cantidad de intentos:  <p id="intento"> 0 </p> </h3>

    <button id="clean" onclick="limpiar()"> Limpiar</button >
    <script src="script.js"></script>
</body>
</html>
